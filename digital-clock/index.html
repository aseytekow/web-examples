<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Time</title>
    </head>
    <body>
        <div class="main">
            <div class="days">
                <p class="day">Sun</p>
                <p class="day">Mon</p>

            </div>
        </div>
        <script src="script.js"></script>
