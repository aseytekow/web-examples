<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Battery</title>
    </head>
    <body>
        <div class="left">
            <div class="left-battery">
                <div class="left-value-bar"></div>
                <p class="left-value">0%</p>
            </div>
            <input id="left-range" type="range" value="0" min="0" max="100">
        </div>
        <div class="right">
            <div class="right-battery">
                <div class="right-value-bar"></div>
                <p class="right-value">0%</p>
            </div>
            <input id="right-range" type="range" value="0" min="0" max="100">
        </div>
        <script src="script.js"></script>
    </body>
</html>
